<!doctype html>
<html lang="en-us">
<!-- header -->
<head>
  <meta charset="UTF-8">
  <title>Contact | Minh Tran</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!-- body -->
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Minh-Ngoc Tran</a>
      <!-- Create Nav -->
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <!-- End Nav -->
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <!-- Contact link -->
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Minh-Ngoc Tran" required="required">
          </li>
          <!-- Email -->
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Minhngoc2126@gmail.com" required="required">
          </li>
          <!-- Message -->
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <!-- submit -->
        <input type="submit">
      </form>
      <!-- End Section -->
    </section>
  </div>
  <!-- footer -->
  <footer>
    <div class="footer">
      Copyright &copy;
    </div>
    <!-- End footer -->
  </footer>
  <!-- End body -->
</body>
<!-- End html -->
</html>
